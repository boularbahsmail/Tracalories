<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="icon" type="x-icon" href="https://icon-library.com/images/calorie-icon/calorie-icon-15.jpg" />
    <link rel="manifest" href="manifest.json" />
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- font awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <style type="text/css">
    	@import 'https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Muli:wght@400;500;600;700&display=swap';
    	* {
    		font-family: "Muli";
    		transition: 0.3s;
    	}
    	.card {
    		border-radius: 5px;
    		padding: 15px;
    	}
    	.collection {
    		font-weight: bold;
    		border-radius: 5px;
    		font-size: 16px;
    	}
    	.total-calories {
    		color: darkgreen;
    	}
    	#item-list li {
    		padding: 2%;
    	}
    	@media only screen and (max-width: 900px) {
    		#item-list li {
    			padding: 3%;
    		}
    	}
    </style>
    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
    <!-- Nav bar -->
    <nav>
        <div class="nav-wrapper green darken-3">
            <div class="container">
                <a href="" class="brand-logo left">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn green">Clear</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <!-- Form card -->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form action="" class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name" required autocomplete="off">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div> 
                        <button title="Add" class="add-btn btn green darken-3"><i class="fa fa-plus"></i></button>
                        <button title="Update" class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i></button>     
                        <button title="Delete" class="delete-btn btn red darken-3"><i class="fa fa-remove"></i></button>     
                        <button title="Cancel" class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i></button>                            
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie Count -->
        <h4 class="center-align" style="color: gray;margin: 5% 0;">
        	Total Calories : <span class="total-calories">0</span></h4>
        <!-- Item list -->
        <ul id="item-list" class="collection">
            <!-- Added items from ItemController-->
        </ul>
    </div>
        <center>
        	<h6 style="color: #bbb;font-weight: initial;font-size: 14px;">&copy; 2020 BOULARBAH ISMAIL</h6>
        </center>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- app.js -->
    <script src="app.js"></script>

</body>
</html>
